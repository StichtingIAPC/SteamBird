{% extends 'teacher/base.html' %}
{% load i18n %}

{% block content %}
    <div class="spacing"></div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h2>{% trans 'Delete Material' %}</h2>
            </div>
        </div>
        <div class="spacing"></div>
        <div class="col-xs-12">
            <p>{% blocktrans with object=object %}
                Are you sure you want to delete the Material '{{ object }}' from this course??
            {% endblocktrans %}
            </p>
            <form method="post" action="">
                {% csrf_token %}
                <p>
                    <input type="submit"
                           class="btn btn-primary"
                           name="yes"
                           value="{% trans 'Yes' %}"/>
                    <a href="{% url 'teacher:courseview.list' %}" class="btn btn-outline-primary">
                        {% trans 'No' %}
                    </a>
                </p>
            </form>
        </div>
    </div>


{% endblock %}
