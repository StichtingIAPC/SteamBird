{% load i18n %}


<form style="display: none;"
      id="book-add"
      class="form-add"
      data-toggle="validator"
      role="form"
      method="post"
      action="{% url "msp.new" %}">
    {% csrf_token %}
    <input type="text"
           class="form-control"
           name="type"
           id="material-type"
           value="book"
           hidden/>

    <div class="form-group required was-validated">
        <label for="book-add-isbn" class="control-label">
            {% trans 'ISBN' %}
        </label>
        <span class="input-group">
            <input type="text"
                   class="form-control"
                   name="ISBN"
                   id="book-add-isbn"
                   placeholder="{% trans 'ISBN' %}"
                   pattern="[0-9\-xX]{3,}"
                   data-error="ISBN can only contain numbers, dashes (-), and a X's" required
            />
{#                   onkeyup="this.value=this.value.replace(/[^0-9\-xX]/g,'')"/> {# TODO check if this doesn't break stuff (see gitlab Issue on ISBN number) #}
            <span class="input-group-append">
                <button id="book-add-isbn-search"
                        type="button"
                        class="btn btn-success">
                    {% trans 'Search' %}
                </button>
            </span>
            <div class="invalid-feedback">ISBN can only contain numbers, dashes (-), and a X's</div>
        </span>
    </div>

    <div class="form-group required">
        <label for="book-add-title"
               class="control-label">
            {% trans 'Title' %}
        </label>
        <input type="text" class="form-control"
               name="name"
               id="book-add-title"
               placeholder="{% trans 'Title' %}"/>
    </div>

    <div class="form-group required">
        <label for="book-add-author"
               class="control-label">
            {% trans 'Author(s)' %}
        </label>
        <input type="text"
               class="form-control"
               name="author"
               id="book-add-author"
               placeholder="{% trans 'Author(s)' %}"/>
    </div>

    <div class="form-group required">
        <label for="book-add-year"
               class="control-label">
            {% trans 'Publishing year' %}
        </label>
        <input type="text"
               class="form-control"
               name="year_of_publishing"
               id="book-add-year"
               placeholder="{% trans 'Publishing Year' %}"/>
    </div>

    <div class="form-group required">
        <label for="book-add-edition"
               class="control-label">
            {% trans 'Edition' %}
        </label>
        <input type="text"
               class="form-control"
               name="edition"
               id="book-add-edition"
               placeholder="{% trans 'Edition' %}"/>
    </div>

    <div class="row">
        <div class="form-group col-md-8 col-sm-12">
            <label for="book-add-image"
                   class="control-label">
                {% trans 'Image link' %}
            </label>
            <input type="text" class="form-control"
                   name="img"
                   id="book-add-image"
                   placeholder="{% trans 'Image' %}"/>
        </div>

        <div class="col-md-4 col-sm-12">
            <img src="#"
                 id="book-add-show-image"
                 alt="{% trans 'Cover Image' %}"/>
        </div>
    </div>

    <input type="submit" value="{% trans 'Create' %}" class="btn btn-success"/>
</form>
