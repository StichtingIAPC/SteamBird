<div class="card">
    <div class="card-header">{{ book.name }}</div>
    <div class="card-body">
        <ul>
            <li>
                ISBN: {{ book.ISBN }}
            </li>
            <li>
                Author(s): {{ book.author }}
            </li>
            <li>
                Year of Publishing : {{ book.year_of_publishing }}
            </li>
            <li>
                Img: {{ book.img }}
            </li>

        </ul>
    </div>
</div>
