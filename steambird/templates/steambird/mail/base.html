<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <style>
        @font-face {
            font-family: 'Montserrat';
            font-style: normal;
            font-weight: 400;
            src: local('Montserrat Medium'), local('Montserrat-Medium'), url("https://iapc.utwente.nl/static/fonts/montserrat_latin.woff2") format("woff2";
        }
    </style>
</head>
<body style="font-family:open-sans,sans-serif;">
<div style="max-width:750px;margin-left:auto;margin-right:auto;">
    <div height="72px" style="width:100%;background-color:#f3f3f3;padding-bottom:5px;padding-left:20px;padding-right:20px;box-sizing:border-box;border-top:3px solid #cc3332;" id="header">
        <img height="68px" src="https://static.iapc.utwente.nl/media/iapc_plain.png" style="float:left;vertical-align:middle;margin-top:2px;" />
        <h1 style="float:left;font-family:Montserrat,open-sans,sans-serif;font-weight:400;line-height:72px;margin-top:0;margin-bottom:0;margin-left:5px;">Stichting IAPC</h1>
        <div style="clear:both;"></div><!-- Clearfix -->
    </div>
    <div style="width:100%;padding:20px;box-sizing:border-box;" id="body">
        {% block content %}{% endblock %}
    </div>
    <div style="width:100%;background-color:#f3f3f3;padding:20px;box-sizing:border-box;" id=footer">
        <div style="float:left;">
            <b>Stichting IAPC</b><br/>
            <a href="mailto:info@iapc.utwente.nl" style="color:black">info@iapc.nl</a><br/>
            <a href="https://www.iapc.utwente.nl/" style="color:black">http://iapc.nl/</a><br/>
            +31 53 489 3927
        </div>
        <div style="float:right;">
            <br/>
            Zilverling E105<br/>
            PO Box 217<br/>
            7500AE Enschede
        </div>
        <div style="clear:both;"></div><!-- Clearfix -->
    </div>
</div>
</body>
</html>
