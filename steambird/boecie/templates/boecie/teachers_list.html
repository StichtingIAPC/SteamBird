{% extends 'boecie/base.html' %}
{% load i18n %}

{% block content %}
    <div class="spacing"></div>
    <div class="container">

        <div class="textmodule">
            <h2>Project SteamBird</h2>

            <table class="table table-striped table-hover">
                <div class="w-100 col-xs-12">
                    <a href="{% url 'boecie:teacher.create' %}" class="btn-link">
                        <button class="btn btn-success btn-block"
                                type="submit">
                            {% trans "Create new teacher" %}</button>
                    </a>
                </div>
                <div class="spacing"></div>
                {% for teacher in teachers %}

                    <tr class="row" data-href="{% url 'boecie:teacher.detail' teacher.id %}">
                        <td class="col-3"> {{ teacher }}</td>
                        <td class="col-9"> {{ teacher.first_name }} {% if teacher.surname_prefix %}
                            {{ teacher.surname_prefix }}{% endif %} {{ teacher.last_name }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
        <div class="spacing"></div>

    </div>

    <script>
        $(function () {
            $("[data-href]").click(function () {
                window.location = $(this).data("href");
            });
        });
    </script>
{% endblock %}
