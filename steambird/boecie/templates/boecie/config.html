{% extends "boecie/base.html" %}
{% load i18n %}

{% block content %}
    <div class="spacing"></div>
    <div class="container">
        <h2>
            {% trans "Config" %}
        </h2>
        <form method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <button class="btn btn-warning " type="submit">
                    {% trans 'Change Period' %}
                </button>
        </form>
    </div>
{% endblock %}
