{% extends 'steambird/base.html' %}
{% load i18n %}
{% load active_menu %}


{% block nav_items %}
    {% url 'boecie:index' as home %}
    {% url 'boecie:teacher.list' as teacher_list %}

    <li class="{% active_menu home %}">
        <a class="nav-link"
           href="{% url 'boecie:index' %}">{% trans "Home" %}</a>
    </li>
    <li class="{% active_menu teacher_list %}">
        <a class="nav-link"
           href="{{ teacher_list }}">{% trans "Teachers" %}</a>
    </li>

{% endblock %}
