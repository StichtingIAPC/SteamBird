Deploy to container registry:
    stage: deploy
    only:
        - /^release/.*$/
    except:
        - branches
    when: manual
    environment:
        name: production
        url: https://steambird.iapc.utwente.nl/
    image:
        name: gcr.io/kaniko-project/executor:debug
        entrypoint: [""]
    script:
        - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
        - export VERSION=$(echo $CI_COMMIT_TAG | cut -d'/' -f2)
        - /kaniko/executor --context $CI_PROJECT_DIR --dockerfile $CI_PROJECT_DIR/Dockerfile --destination $CI_REGISTRY_IMAGE:$VERSION --destination $CI_REGISTRY_IMAGE:latest

pages:
    stage: deploy
    image: python:3.7
    cache:
        key: steambird-dev
        paths:
            - .cache/pipenv
            - .cache/pip
    before_script:
        - apt install graphviz
        - pip install pipenv
        - pipenv install -d --deploy --system
    script:
        - cd docs
        - make clean html
        - mv build/html ../public
        - cd ..
    artifacts:
        paths:
            - public
    only:
        - master
